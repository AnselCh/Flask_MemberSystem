<!DOCTYPE html>
<html>

<head>
  <title>Homepage</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="../stylesheets/all.css">
  <script src="../js/memberlist.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container-fluid">
      <a class="navbar-brand" href="/memberlist">
        <img src=" ../img/breakfast.svg" alt="" width="80" height="50">
        &nbsp Homepage
      </a>
      </a>
      {% if 'username' in session %}
      <a>Hello,{{ session['username'] }}</a>
      {% endif %}

    </div>
    <div class="collapse navbar-collapse justify-content-end">
      <form class="container-fluid justify-content-start ">
        <ul class="navbar-nav">

          <li class="nav-item ">
            <a class="btn btn-sm btn-outline-secondary text-nowrap" href="/register" role="button">Create Account</a>
          </li>
          <li class="nav-item ">
            <a class="btn btn-sm btn-outline-secondary text-nowrap" id="SignOut" href="{{ url_for('logout') }}"
              role="button">Sign Out</a>
          </li>
        </ul>
      </form>
    </div>
  </nav>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <script>
    alert("{{ messages[0] }}");
  </script>
  {% endif %}
  {% endwith %}
</body>

</html>
